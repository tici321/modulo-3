<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="imagem/png" href="./img/logo.svg" />
    <title>Contato</title>


</head>

<body>
    <!-- Menu usando Bootstrap -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./img/logo.svg"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./destinos.html">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href=./promocoes.html>Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contato.html">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Para onde vamos?" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <section class="fundo">
            <h2>Contato</h2>

            <!-- Formulário -->

            <section>
                <form>
                    <ul class="form">
                        <li>
                            <label for="name">Nome</label>
                            <input type="text" id="first-name" placeholder="Digite seu nome aqui">
                        </li>
                        <li>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Digite seu email aqui">
                        </li>
                        <li>
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" placeholder="Digite seu telefone aqui">
                        </li>
                        <li>
                            <label for="message">Mensagem</label>
                            <textarea rows="6" id="message" placeholder="Como podemos te ajudar?"></textarea>
                        </li>
                        <li>
                            <button type="submit"><a href="./tela_aprovacao.html">Enviar</a></button>
                        </li>
                    </ul>
                </form>
            </section>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <div class="footer">
            <p>© 2022 Go Travel</p>
            <p>Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
